<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="habilidade.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="skills section" id="skills">
            <div class="skills__container bd-grid">

                            <span class="skills__name">CNC</span>
                        </div>
                        <div class="skills__bar skills__html">
    
                        </div>
                        <div>
                            <span class="skills__percentage">100%</span>
                        </div>
                    </div>
                    <div class="skills__data">
                        <div class="skills__names">
                            <i class='bx bxl-css3 skills__icon'></i>
                            <span class="skills__name">SolidWorks</span>
                        </div>
                        <div class="skills__bar skills__css">
                            
                        </div>
                        <div>
                            <span class="skills__percentage">100%</span>
                        </div>
                    </div>
                    <div class="skills__data">
                        <div class="skills__names">
                            <i class='bx bxl-javascript skills__icon' ></i>
                            <span class="skills__name"><C id="">Auto Cad</C></span>

                        <div class="skills__bar skills__cs">
                            
                        </div>
                        <div>
                            <span class="skills__percentage">100%</span>
                        </div>
                    </div>
                    <div class="skills__data">
                        <div class="skills__names">
                            <i class='bx bxs-paint skills__icon'></i>
                            <span class="skills__name">MAT LAB</span>
                        </div>
                        <div class="skills__bar skills__Java">
                            
                        </div>
                        <div>
                            <span class="skills__percentage">100%</span>
                        </div>
                    </div>
                </div>
                
                <div>              
                    <img src="assets/img/work3.jpg" alt="" class="skills__img">
                </div>
            </div>
        </section>
        <section class="skills section" id="skills">
            
    
            <div class="skills__container bd-grid">          
                <div>
                    <h2 class="skills__subtitle">Idiomas</h2>
                    
                    <div class="skills__data">
                        <div class="skills__names">
                            <i class='bx bxl-Inglês skills__icon'></i>
                            <span class="skills__name">Inglês</span>
                        </div>
                        <div class="skills__bar skills__eng">
    
                        </div>
                        <div>
                            <span class="skills__percentage">80%</span>
                        </div>
                    </div>
                    <div class="skills__data">

                            <i class='bx bxl-Japonês skills__icon'></i>
                            <span class="skills__name">Japonês</span>

                        <div class="skills__bar skills__jp">

                            <span class="skills__percentage">80%</span>
                        </div>
                    </div>
                    <div class="skills__data">
                        <div class="skills__names">
                            <i class='bx bxl-Polonês skills__icon' ></i>
                            <span class="skills__name">Alemão</span>
                        </div>
                        <div class="skills__bar skills__al">
                            
                        </div>
                        <div>
                            <span class="skills__percentage">20%</span>

                    </div>
            
                <div>              
                    <img src="assets/img/work3.jpg" alt="" class="skills__img">
